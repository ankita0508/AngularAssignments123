<p>Background Color Change</p>
<label>Red : </label>
<input id="red" class="color-slider" [(ngModel)]="red" name="red" value="0" type="range" min="0" max="255" (change)="changeBackColor()">
<br>
<label>Green : </label>
<input id="green" class="color-slider" [(ngModel)]="green" name="green" value="0" type="range" min="0" max="255" (change)="changeBackColor()">
<br>
<label>Blue : </label>
<input id="blue" class="color-slider" [(ngModel)]="blue" name="blue" value="0" type="range" min="0" max="255" (change)="changeBackColor()">
<br>

<span>Color Hex: {{backhex}}</span>
<div id="output" style="width: 300px; height: 30px;" [style.background-color]="backcolor">
</div>


<p>Foreground Color Change</p>
<label>Red : </label>
<input id="red" class="color-slider" [(ngModel)]="fontred" name="fontred" value="0" type="range" min="0" max="255" (change)="changeFontColor()">
<br>
<label>Green : </label>
<input id="green" class="color-slider" [(ngModel)]="fontgreen" name="fontgreen" value="0" type="range" min="0" max="255" (change)="changeFontColor()">
<br>
<label>Blue : </label>
<input id="blue" class="color-slider" [(ngModel)]="fontblue" name="fontblue" value="0" type="range" min="0" max="255" (change)="changeFontColor()">
<br>

<span>Color Hex: {{fonthex}}</span>
<div id="output" style="width: 300px; height: 30px;" [style.color]="fontcolor">Result Color
</div>
