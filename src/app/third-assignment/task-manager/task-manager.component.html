<h2>
    ToDos - </h2>

<div class="row">
    <div class="col-2"></div>
    <div class="col-10">
        <div class="row">
            <div class="col-12">
                <form (submit)="addItem()">
                    <div class="form-row align-items-center">
                        <div class="col-sm-3 my-1">
                            <label class="sr-only" for="txtAddItem">Name</label>
                            <input #taskInput autofocus id="to-do-input" [(ngModel)]="txtAddItem" type="text" name="txtAddItem" class="input" placeholder="Enter a ToDo item..." class="form-control">
                        </div>
                        <div class="col-auto my-1">
                            <button class="btn btn-secondary" (click)="setFocus()" type="submit">Add</button>
                        </div>
                    </div>

                </form>
            </div>

        </div>

        <p>Pending</p>
        <div class="row">
            <ol>
                <li *ngFor="let task of allPendingTasks">
                    {{task.task}}
                    <button (click)="completedItem(task.task)">Done</button>
                </li>
                <br>
            </ol>
        </div>

        <p>Completed</p>
        <ol>
            <li *ngFor="let task of allCompletedTasks">
                {{task.task}}
                <button (click)="deleteItem(task.task)">Delete</button>
            </li>
            <br>
        </ol>
    </div>
    <div class="col-2"></div>
</div>
